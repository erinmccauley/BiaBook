<div class="page">
  <h2>.</h2>
  <div class="container-fluid">
    <div class="row d-flex justify-content-center">
      <div class="col-md-10">
        <div class="search">
          <h5 class="title">What would you like to cook today?</h5>
          <div class="row g-3 mt-2">
            <div class=" form-group col-md-3">
              <div class="dropdown"> <button class="btn btn-secondary dropdown-toggle" type="button"
                  id="dropdownMenuButton" data-toggle="dropdown" data-target="#btnCollapse"
                  [attr.aria-expanded]="!isbtnCollapsed"  (click)="isbtnCollapsed=!isbtnCollapsed" href="#btncollapse"
                  role="button" aria-expanded="false">{{mealCategoryButton}}</button>
                <ul class="dropdown-menu btnCollapse" aria-labelledby="dropdownMenuButton" [collapse]="isbtnCollapsed">
                  <li *ngFor="let mealCategory of mealCategories"><a class="dropdown-item"
                      (click)="mealCategoryClick(mealCategory.MealCategoryName)"
                      href="#">{{mealCategory.MealCategoryName}}</a></li>
                </ul>
              </div>
            </div>
            <div class="keywords col-md-6"> <input type="text" class="form-control"
                placeholder="Enter a recipe or keywords e.g. Lasagne, Chicken, Avacado" [(ngModel)]="searchTerms"
                (input)="change($event)"> </div>
            <div class="col-md-3"> <button class="btn btn-secondary btn-search" (click)="search()">Search</button> </div>
          </div>
          <div class="mt-3">
            <a data-toggle="collapse" data-target="#collapse" [attr.aria-expanded]="!isCollapsed"
              (click)="isCollapsed=!isCollapsed" href="#collapse" role="button" aria-expanded="false"
              aria-controls="collapse" class="advanced"> Advanced Search With Filters <i class="fa fa-angle-down"></i>
            </a>
            <div class="collapse" id="collapseExample" [collapse]="isCollapsed">
              <div class="card2 card-body">
                <div class="row">
                  <div class="col-md-4">
                    <div class="dropdown"> <button class="btn btn-secondary dropdown-toggle" type="button"
                        id="dropdownMenuButton" data-toggle="dropdown" data-target="#drCollapse"
                        [attr.aria-expanded]="!isdrCollapsed" [(ngModel)]="dietaryButton" (click)="isdrCollapsed=!isdrCollapsed" href="#drcollapse"
                        role="button" aria-expanded="false">{{dietaryButton}}</button>
                      <ul class="dropdown-menu drCollapse" aria-labelledby="dropdownMenuButton"
                        [collapse]="isdrCollapsed">
                        <li *ngFor="let dietaryRequirement of dietaryRequirements"><a class="dropdown-item" href="#"
                            (click)="dietaryClick(dietaryRequirement.DietaryRequirementName)">{{dietaryRequirement.DietaryRequirementName}}</a></li>
                                          </ul>
                                        </div>
                                      </div>
                                       
                                        <div class=" col-md-4">
                            <div class="dropdown"> <button class="btn btn-secondary dropdown-toggle" type="button"
                                id="dropdownMenuButton" data-toggle="dropdown" data-target="#sCollapse"
                                [attr.aria-expanded]="!issCollapsed" (click)="issCollapsed=!issCollapsed"
                                href="#scollapse" role="button" aria-expanded="false">{{servingsButton}}</button>
                              <ul class="dropdown-menu sCollapse" aria-labelledby="dropdownMenuButton"
                                [collapse]="issCollapsed">
                                <li><a class="dropdown-item" (click)="servingsClick('1')">1</a></li>
                                <li><a class="dropdown-item" (click)="servingsClick('2')">2</a></li>
                                <li><a class="dropdown-item" (click)="servingsClick('3-4')">3-4</a></li>
                                <li><a class="dropdown-item" (click)="servingsClick('5-6')">5-6</a></li>
                                <li><a class="dropdown-item" (click)="servingsClick('6-10')">6-10</a></li>
                                <li><a class="dropdown-item" (click)="servingsClick('10+')">10+</a></li>
                              </ul>
                            </div>
                    </div>

                    <div class="col-md-4">
                      <div class="dropdown"> <button class="btn btn-secondary dropdown-toggle" type="button"
                          id="dropdownMenuButton" data-toggle="dropdown" data-target="#rCollapse"
                          [attr.aria-expanded]="!rCollapsed" (click)="rCollapsed=!rCollapsed" href="#rcollapse"
                          role="button" aria-expanded="false">{{ratingButton}}</button>
                        <ul class="dropdown-menu rCollapse" aria-labelledby="dropdownMenuButton"
                          [collapse]="rCollapsed">
                          <li><a class="dropdown-item" (click)="reviewClick('1')">1</a></li>
                          <li><a class="dropdown-item" (click)="reviewClick('2')">2</a></li>
                          <li><a class="dropdown-item" (click)="reviewClick('3')">3</a></li>
                          <li><a class="dropdown-item" (click)="reviewClick('4')">4</a></li>
                          <li><a class="dropdown-item" (click)="reviewClick('5')">5</a></li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
