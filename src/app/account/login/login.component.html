<div class="row">
    <div class="col-sm-4 login">
        <form action="#!" [formGroup]="form" (ngSubmit)="onSubmit()">
            <h2 class="mb-4 logintitle">Log in to your account</h2>
            <h4 class="text-left">Log in to submit, review and save recipes all in one place! </h4> 
             <label
                for="username" class="h5 in">Username</label> <input type="email" id="LoginFormEmail"
                class="form-control mb-4" formControlName="username" placeholder="Enter Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"> 
                <label for="pass"
                class="h5 in">Password</label> <input type="password" id="LoginFormPassword"
                class="form-control mb-4" formControlName="password" placeholder="Enter Password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <div class="d-flex justify-content-left">
                </div>
            <button class="btn btn-block btn-outline-dark" type="submit">LOG IN</button>
        </form>
    </div>
    <div class="col-sm-8 text-center createaccount">
        <h2 class="account-text">Create Your Account</h2>
        <h4 class="account-description">Sign up to the brilliant Biabook community today!</h4> <button
            class="btn btn-block btn-outline-dark sign" type="submit" [routerLink]="['/register']" routerLinkActive="router-link-active" >SIGN UP</button>
    </div>
</div>
